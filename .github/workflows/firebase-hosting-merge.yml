          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_THE_DUCK_HOSPITAL }}'
          channelId: live
          projectId: the-duck-hospital
          entryPoint: ./the-duck-hospital-ui
        env:
          CI: ""
