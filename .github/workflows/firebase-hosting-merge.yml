      - main
    paths: "the-duck-hospital-ui/**"

defaults:
  run:
    working-directory: the-duck-hospital-ui

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
